<div>
  <div class="action-crud-container">
    <button
      *ngIf="!doingTest"
      class="action-test-btn"
      (click)="startTest()">Empezar</button>

      <button
      *ngIf="doingTest"
      class="action-test-btn"
      (click)="endTest()">Finalizar</button>
  </div>
 
  <!-- only doing test mode -->
  <div class='questions-container height-width100'>    
    <div class='title-test width100'>
      <app-text-editor
        [questionText]='questionaryDoing.title + "dando test"'          
        [fontSize]="22"
        [editionMode]='false'></app-text-editor>
    </div>
  
    <div class='question-list width100'>      
      <div class='question float-left width100' *ngFor="let questionDoing of questionaryDoing.questions, let i = index">
        <app-question
          [question]='questionDoing'
          [doingTest]='doingTest'
          [isOnEditMode]='false'></app-question>
      </div>
    </div>
  </div>

</div>

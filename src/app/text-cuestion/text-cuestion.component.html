<div class="text-q-container">
    <!-- modified to update the text question -->
    <textarea *ngIf="editionMode" (change)="changeQuestionTextArea($event)" growRowDirective [appHighlight]="'green'" class="q-text-edit" >{{questionText}}
    </textarea>
    <label *ngIf="editionMode==false" class="q-text-label">
        {{questionText}}        
    </label>
</div>

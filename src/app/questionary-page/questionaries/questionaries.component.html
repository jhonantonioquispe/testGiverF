<div>
    <div class='profile-menu' (click)="showProfile()"></div>
</div>
<div>
  <div class='message-list' [ngClass]='{"width100": menuStates.showLeft===false}'>
    <app-questionary-component
      *ngIf='!doingTest'
      [isNew]='isNew'
      [cancelCreation]='cancelCreation'
      [questionaryLoad]='selectedQuestionary'></app-questionary-component>
    <app-do-test
      *ngIf='doingTest'
      [questionaryLoad]='doQuestionaryLoad'></app-do-test>
  </div>
  
  <div class='profile-options' [ngClass]='{"profile-show": menuStates.showRight === true}'>
    <app-list-component 
      (changeQuestionary)='quetionaryReceiver($event)'
      (doQuestionaryEmit)='doQuestionaryReceiver($event)'
      [questionaries]='questionaries'></app-list-component>
  </div>
</div>
